<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Calculator </h1>
        </header>
        <div class="middle">

            <div class="calculator">
                
                <input type="text">
                <div class="input">
                    <div class="numbers">
                        <button class="top">Ac</button>
                        <button class="top">+/-</button>
                        <button class="top">%</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="zero">0</button>
                        <button>.</button>
                    </div>
                    <div class="operators">
                        <button>÷</button>
                        <button>×</button>
                        <button>−</button>
                        <button>+</button>
                        <button>=</button>

                    </div>
                </div>

            </div>

        </div>
        <footer>
            <h2>Made by Abdallah Fathy </h2>
            <a href="https://github.com/ABfathy" target="_blank" rel="noopener noreferrer" ><img src="./imgs/pngwing.com.png" alt="the GitHub logo"></a>
            
        </footer>
    </div>
    
</body>
</html>
